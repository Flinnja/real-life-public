# SQLite version 3.x
#   gem install pg
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'pg'
#
default: &default
  adapter: postgresql
  encoding: utf8
  database: db/rl-database
  pool: 5
  username: rl
  password:

development:
  <<: *default
  database: db/rl-development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/rl-test

production:
  <<: *default
  database: db/rl-production
